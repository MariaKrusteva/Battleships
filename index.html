<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Battleships game</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="container" class="col-md-4">
            <form class="form-inline">
              <div class="form-group">
                <label>X</label>
                <input type="number" class="form-control" id="xCoordinate" min=1 max=10>
              </div>
              <div class="form-group">
                <label>Y</label>
                <input type="number" class="form-control" id="yCoordinate" min=1 max=10>
              </div>
              <button class="btn btn-primary" id="checkForHitButton">Check</button>
            </form>
            <canvas id="canvas" style="border: 1px solid"></canvas>
            <div id="message"></div>
        </div>
        <div class="col-md-4" id="statistics">Statistics</div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script> -->
    <script src="point.js"></script>
    <script src="app.js"></script>

</body>
</html>
